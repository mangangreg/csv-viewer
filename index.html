<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSV Viewer</title>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
    </head>

	<body>
		<div class="header">
			<nav>
				<div class="button" onclick="clickOpen()"> Open </div>
				<div id="docTitle"> CSV Viewer </div>
			</nav>
		</div>

		<div id="table-wrapper">
			<!-- <table class="csv">
				<tr>
					<th> col1 </th>
					<th> col2 </th>
					<th> col3 </th>
					<th> col4 </th>
				</tr>
				<tr>
					<td> a </td>
					<td> b </td>
					<td> c </td>
					<td> d </td>
				</tr>
			</table> -->

		</div>
	</body>




</html>

<script id="table-template" type="text/html">
	<table class="csv" cellspacing="0">
		<tr>
			{{#each headers}}
				<th> {{this}} </th>
			{{/each}}
		</tr>
		{{#each rows}}
			<tr>
				{{#each this}}
					<td> {{this}} </td>
				{{/each}}
			</tr>
		{{/each}}
	</table>
</script>
